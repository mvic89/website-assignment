<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="deco"><img src="img/gt_logotype.png" alt="logotype"></a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>


        <nav class="navbar">
            <a href="index.html" >Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="deco">Contact</a>
        </nav>
    </header>
    <main>
        <form class="container" action="mailto:example@example.com" method="POST" enctype="text/plain">
            <div class="headline-text">
                <h3>Reservations</h3>
                <br>
                <label for="guest-name">Make an online reservation by filling in your contact information below:</label>
                <br>
                <input class="text-field field-margin" type="text" name="guest-name" id="guest-name" placeholder="First name">
                <br>
                <input class="text-field" type="text" name="guest-name" id="guest-name" placeholder="Last name">
                <br>
                <label for="email-address"></label>
                <br>
                <input class="text-field" type="text" name="email-address" id="email-address" placeholder="E-mail" required>
                <br>
                <label for="guest-message"></label>
                <br>
                <textarea name="guest-message" id="guest-message" class="guest-message" placeholder="Number of guests" required></textarea>
                <br>
                <button class="submit-btn">Submit</button>

            </div>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><i class='bx bxl-facebook-circle' ></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class='bx bxl-instagram' ></i></a>
                <a href="https://www.x.com" target="_blank"><i class='bx bxl-twitter' ></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class='bx bxl-youtube' ></i></a>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy; 2024; Created by Victor</p>
        </div>
    </footer>
</body>
</html>
